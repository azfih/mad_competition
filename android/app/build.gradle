plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Add this line for Firebase integration
}

android {
    namespace = "com.example.mad_competition"  // Change this to your app's package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mad_competition"  // Ensure this matches your Firebase setup
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Use your debug keys for release for now
        }
    }
}

flutter {
    source = "../.."  // Adjust based on your Flutter project setup
}

dependencies {
    // Firebase BoM (Bill of Materials) - automatically manages Firebase versions
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    // Firebase Analytics (example, you can add other Firebase products as needed)
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase libraries you want to use
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}
